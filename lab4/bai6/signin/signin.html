<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/signin.css">
</head>
<body>
<div class="container">
    <div class="content">
        <form action="#">
            <span class="title">Sign In</span>
            <div class="username">
                <input type="text" name="username" placeholder="username or email">
                <span class="focus"></span>
            </div>
            <div class="password">
                <input type="text" name="password" placeholder="password">
                <span class="focus"></span>
            </div>
            <div class="button">
                <button>Sign In</button>
            </div>
            <div class="notify">
                <span>Or login with</span>
            </div>
            <div class="link">
                <a href="#" class="facebook">
                    <img src="../svgs/brands/facebook.svg" alt="Google">
                </a>
                <a href="#" class="google">
                    <img src="../svgs/brands/google.svg" alt="Google">
                </a>
            </div>
            <div class="sign-up">
                <a href="#" class="sign-up">Sign Up</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
