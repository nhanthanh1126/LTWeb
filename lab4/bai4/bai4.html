<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm số lần xuất hiện</title>
    <style>
        body {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<h1>Đếm số lần xuất hiện của B trong A</h1>

<textarea id="textA" rows="4" cols="50"></textarea>
<br>
<input type="text" id="textB">
<br>
<button onclick="countOccurrences()">Đếm</button>

<div id="result"></div>

<script>
    function countOccurrences() {
        var textA = document.getElementById("textA").value;
        var textB = document.getElementById("textB").value;

        var count = 0;
        var index = textA.indexOf(textB);

        while (index !== -1) {
            count++;
            index = textA.indexOf(textB, index + 1);
        }

        document.getElementById("result").innerHTML = "Số lần xuất hiện của B trong A: " + count;
    }
</script>
</body>
</html>
